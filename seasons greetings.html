<script>
	var season;
	switch (new Date().getMonth())
	{
		case 0:
		case 1:
		case 11:
			season = "Winter. Be sure to stay warm!";
			break;
		case 2:
		case 3:
		case 4:
			season = "Spring. The flowers will soon be in bloom!";
			break;
        case 5:
		case 6:
		case 7:
			season = "Summer. Go outside and have some fun!";
			break;
		case 8:
		case 9:
		case 10:
			season = "Autumn. Look at all the colored leaves!";
			break;
	}
	
	document.write("How are you today? It is " + season.toString());
</script>

<!DOCTYPE html>
<html>
<head>
	<title>One to One-Thousand</title>
	<meta name="author" content="Richard Magnelli">
	<meta name="description" content="This counts from one to one-thousand">
	<style>
	
	</style>
</head>
<body>

	<script>
		var n;
		for (n = 1; n <= 1000; n++) 
		{
			document.write(n + "<br>");
		}
	</script>
</body>
</html>
